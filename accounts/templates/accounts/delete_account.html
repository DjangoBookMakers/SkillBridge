{% extends 'base.html' %}

{% block title %}회원 탈퇴 | 스킬브릿지{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">회원 탈퇴</h1>

        <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
            <p class="text-red-700 mb-2 font-semibold">주의: 계정 삭제는 되돌릴 수 없습니다</p>
            <ul class="text-red-600 list-disc pl-5 text-sm">
                <li class="mb-1">계정 삭제 시 모든 개인 정보가 삭제됩니다.</li>
                <li class="mb-1">구매한 과정 접근 권한이 사라집니다.</li>
                <li class="mb-1">소셜 계정 연결이 해제됩니다.</li>
            </ul>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div class="flex justify-end space-x-4 pt-4">
                <a href="{% url 'accounts:profile' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">
                    취소
                </a>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
                    회원 탈퇴 확인
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
