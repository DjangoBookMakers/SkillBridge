{% extends 'base.html' %}

{% block title %}새 과정 추가 | 스킬브릿지 관리자{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="flex items-center mb-4">
        <a href="{% url 'admin_portal_course_management' %}" class="text-blue-600 hover:underline mr-2">
            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            과정 관리로 돌아가기
        </a>
    </div>

    <h1 class="text-3xl font-bold text-gray-900 mb-6">새 과정 추가</h1>

    <!-- 과정 생성 폼 -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 제목 -->
                <div class="md:col-span-2">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">과정명 *</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- 설명 -->
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">과정 설명 *</label>
                    <textarea id="description" name="description" rows="4" required
                              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <!-- 난이도 -->
                <div>
                    <label for="difficulty" class="block text-sm font-medium text-gray-700 mb-1">난이도 *</label>
                    <select id="difficulty" name="difficulty" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="beginner">입문</option>
                        <option value="intermediate">중급</option>
                        <option value="advanced">고급</option>
                    </select>
                </div>

                <!-- 대상 -->
                <div>
                    <label for="target_audience" class="block text-sm font-medium text-gray-700 mb-1">수강 대상</label>
                    <input type="text" id="target_audience" name="target_audience"
                           placeholder="예: 프로그래밍을 처음 접하는 분"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- 예상 학습 시간 -->
                <div>
                    <label for="estimated_time" class="block text-sm font-medium text-gray-700 mb-1">예상 학습 시간 (시간)</label>
                    <input type="number" id="estimated_time" name="estimated_time" min="1"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- 학점 -->
                <div>
                    <label for="credits" class="block text-sm font-medium text-gray-700 mb-1">학점 *</label>
                    <input type="number" id="credits" name="credits" min="1" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- 가격 -->
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">가격 (원) *</label>
                    <input type="number" id="price" name="price" min="0" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- 썸네일 이미지 -->
                <div>
                    <label for="thumbnail" class="block text-sm font-medium text-gray-700 mb-1">썸네일 이미지</label>
                    <input type="file" id="thumbnail" name="thumbnail" accept="image/*"
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="mt-1 text-xs text-gray-500">권장 크기: 400 x 300 픽셀, 최대 2MB</p>
                </div>
            </div>

            <div class="mt-8 flex justify-end">
                <a href="{% url 'admin_portal_course_management' %}"
                   class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md mr-2 hover:bg-gray-300 transition">
                    취소
                </a>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                    과정 생성
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
