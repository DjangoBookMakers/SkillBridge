<div class="bg-white rounded-lg shadow-md p-6">
  <h2 class="text-lg font-semibold text-gray-800 mb-4">{{ title }}</h2>
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead>
        <tr class="text-left border-b">
          <th class="pb-2 text-gray-600">과정명</th>
          <th class="pb-2 text-gray-600 text-right">수강생</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
          <tr class="border-b border-gray-100">
            <td class="py-3">{{ course.title }}</td>
            <td class="py-3 text-right font-semibold">{{ course.student_count }}명</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2" class="py-4 text-center text-gray-500">등록된 과정이 없습니다.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
