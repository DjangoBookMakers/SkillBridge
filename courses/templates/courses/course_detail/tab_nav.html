<!-- 탭 네비게이션 -->
<div class="border-b border-gray-200">
  <nav class="flex -mb-px">
    <a href="#curriculum" class="text-blue-600 border-b-2 border-blue-600 py-4 px-6 font-medium text-sm">
      과정 구성
    </a>
    <a href="#info" class="text-gray-500 hover:text-gray-700 py-4 px-6 font-medium text-sm">
      세부 정보
    </a>
    <a href="#reviews" class="text-gray-500 hover:text-gray-700 py-4 px-6 font-medium text-sm">
      수강평
    </a>
  </nav>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const tabNav = document.querySelector('.border-b.border-gray-200 nav');
    const tabs = tabNav.querySelectorAll('a');
    const sections = document.querySelectorAll('section[id]');

    function showSection(sectionId) {
      sections.forEach(section => {
        if (section.id === sectionId) {
          section
            .classList
            .remove('hidden');
        } else {
          section
            .classList
            .add('hidden');
        }
      });

      tabs.forEach(tab => {
        if (tab.getAttribute('href') === '#' + sectionId) {
          tab
            .classList
            .add('text-blue-600', 'border-b-2', 'border-blue-600');
          tab
            .classList
            .remove('text-gray-500', 'hover:text-gray-700');
        } else {
          tab
            .classList
            .remove('text-blue-600', 'border-b-2', 'border-blue-600');
          tab
            .classList
            .add('text-gray-500', 'hover:text-gray-700');
        }
      });
    }

    // 초기 탭 설정
    showSection('curriculum');

    // 탭 클릭 이벤트
    tabs.forEach(tab => {
      tab.addEventListener('click', function (e) {
        e.preventDefault();
        const sectionId = this
          .getAttribute('href')
          .substring(1);
        showSection(sectionId);
      });
    });
  });
</script>
