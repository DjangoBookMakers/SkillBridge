<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <!-- 배경 -->
  <rect width="1000" height="750" fill="#f8f9fa" />

  <!-- 타이틀 -->
  <text x="500" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">SkillBridge Django 프로젝트 아키텍처</text>

  <!-- AWS 클라우드 경계 -->
  <rect x="50" y="60" width="900" height="180" rx="10" ry="10" fill="#E8F4FA" stroke="#2196F3" stroke-width="2" />
  <text x="100" y="85" font-family="Arial" font-size="18" font-weight="bold" fill="#2196F3">AWS EC2 인스턴스</text>

  <!-- Docker Compose 경계 -->
  <rect x="70" y="100" width="860" height="120" rx="10" ry="10" fill="#FFF" stroke="#78909C" stroke-width="2" stroke-dasharray="5,5" />
  <text x="125" y="120" font-family="Arial" font-size="14" fill="#78909C">Docker Compose</text>

  <!-- Nginx 컨테이너 -->
  <rect x="100" y="140" width="180" height="60" rx="5" ry="5" fill="#F5FFFA" stroke="#4CAF50" stroke-width="2" />
  <text x="190" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Nginx 컨테이너</text>

  <!-- Django 웹 애플리케이션 컨테이너 -->
  <rect x="340" y="140" width="340" height="60" rx="5" ry="5" fill="#F5F5FF" stroke="#3F51B5" stroke-width="2" />
  <text x="510" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Django 웹 애플리케이션 컨테이너 (Gunicorn)</text>

  <!-- PostgreSQL 컨테이너 -->
  <rect x="720" y="140" width="180" height="60" rx="5" ry="5" fill="#FFF5F5" stroke="#F44336" stroke-width="2" />
  <text x="810" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">PostgreSQL 컨테이너</text>

  <!-- 연결선 -->
  <line x1="280" y1="170" x2="340" y2="170" stroke="#333" stroke-width="2" />
  <line x1="680" y1="170" x2="720" y2="170" stroke="#333" stroke-width="2" />

  <!-- Django 프로젝트 내부 구조 경계 -->
  <rect x="50" y="270" width="900" height="440" rx="10" ry="10" fill="#FFFDE7" stroke="#FFC107" stroke-width="2" />
  <text x="120" y="295" font-family="Arial" font-size="18" font-weight="bold" fill="#FFA000">Django 프로젝트 내부 구조</text>

  <!-- 설정 및 구성 -->
  <rect x="330" y="310" width="340" height="100" rx="5" ry="5" fill="#FFF" stroke="#607D8B" stroke-width="2" />
  <text x="500" y="335" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">설정 및 구성</text>
  <text x="500" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">config/</text>
  <text x="500" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">settings/, urls.py, wsgi.py, asgi.py</text>
  <text x="500" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">개발/운영 환경 설정</text>

  <!-- 계정 관리 앱 -->
  <rect x="70" y="430" width="160" height="120" rx="5" ry="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" />
  <text x="150" y="455" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">계정 관리</text>
  <text x="150" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">accounts/</text>
  <text x="150" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 사용자 인증</text>
  <text x="150" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 소셜 로그인</text>
  <text x="150" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 프로필 관리</text>

  <!-- 강의 과정 앱 -->
  <rect x="250" y="430" width="160" height="120" rx="5" ry="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" />
  <text x="330" y="455" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">강의 과정</text>
  <text x="330" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">courses/</text>
  <text x="330" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 과정 및 커리큘럼</text>
  <text x="330" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 강의 콘텐츠</text>
  <text x="330" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- Q&amp;A 관리</text>

  <!-- 학습 관리 앱 -->
  <rect x="430" y="430" width="160" height="120" rx="5" ry="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" />
  <text x="510" y="455" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">학습 관리</text>
  <text x="510" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">learning/</text>
  <text x="510" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 강의 진행 상황</text>
  <text x="510" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 미션 및 프로젝트</text>
  <text x="510" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 수료증 발급</text>

  <!-- 결제 관리 앱 -->
  <rect x="610" y="430" width="160" height="120" rx="5" ry="5" fill="#FFF8E1" stroke="#FFC107" stroke-width="2" />
  <text x="690" y="455" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">결제 관리</text>
  <text x="690" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">payments/</text>
  <text x="690" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 장바구니</text>
  <text x="690" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 결제 처리(포트원)</text>
  <text x="690" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 결제 내역 관리</text>

  <!-- 관리자 포털 앱 -->
  <rect x="790" y="430" width="160" height="120" rx="5" ry="5" fill="#FFEBEE" stroke="#F44336" stroke-width="2" />
  <text x="870" y="455" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">관리자 포털</text>
  <text x="870" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">admin_portal/</text>
  <text x="870" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 대시보드</text>
  <text x="870" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 콘텐츠 관리</text>
  <text x="870" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 통계 및 모니터링</text>

  <!-- 템플릿 및 정적 파일 -->
  <rect x="70" y="570" width="280" height="120" rx="5" ry="5" fill="#E0F7FA" stroke="#00BCD4" stroke-width="2" />
  <text x="210" y="595" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">프런트엔드 자원</text>
  <text x="210" y="620" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">templates/, static/</text>
  <text x="210" y="640" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- Django 템플릿</text>
  <text x="210" y="660" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- CSS, JavaScript, 이미지</text>
  <text x="210" y="680" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- TailwindCSS 기반 UI</text>

  <!-- 미디어 및 업로드 파일 -->
  <rect x="370" y="570" width="280" height="120" rx="5" ry="5" fill="#FCE4EC" stroke="#E91E63" stroke-width="2" />
  <text x="510" y="595" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">미디어 및 업로드 파일</text>
  <text x="510" y="620" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">media/</text>
  <text x="510" y="640" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 강의 동영상</text>
  <text x="510" y="660" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 프로필 이미지</text>
  <text x="510" y="680" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 사용자 업로드 파일</text>

  <!-- 배포 설정 및 도구 -->
  <rect x="670" y="570" width="280" height="120" rx="5" ry="5" fill="#F3E5F5" stroke="#673AB7" stroke-width="2" />
  <text x="810" y="595" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">배포 설정 및 도구</text>
  <text x="810" y="620" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">도커, GitHub Actions</text>
  <text x="810" y="640" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- Dockerfile, docker-compose.yml</text>
  <text x="810" y="660" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- CI/CD 파이프라인</text>
  <text x="810" y="680" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">- 개발/운영 환경 관리</text>
</svg>
