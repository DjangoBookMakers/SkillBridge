<!-- 홈페이지 기본 콘텐츠 -->
<div class="max-w-3xl mx-auto text-center">
  <h1 class="text-4xl font-bold text-gray-800 mt-10 mb-6">스킬브릿지에 오신 것을 환영합니다</h1>
  <p class="text-xl text-gray-600 mb-8">다양한 기술과 지식을 공유하는 플랫폼입니다.</p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-12">
    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-200">
      <div class="text-blue-500 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewbox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">새로운 기술 학습</h2>
      <p class="text-gray-600">다양한 분야의 전문가들이 제공하는 지식과 노하우를 배워보세요.</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-200">
      <div class="text-green-500 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewbox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">커뮤니티 참여</h2>
      <p class="text-gray-600">같은 관심사를 가진 사람들과 교류하고 함께 성장하세요.</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-200">
      <div class="text-purple-500 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewbox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">지식 공유</h2>
      <p class="text-gray-600">당신의 전문 지식을 공유하고 다른 사람들에게 도움을 주세요.</p>
    </div>
  </div>

  <div class="mt-12">
    {% if not user.is_authenticated %}
      <a href="{% url 'accounts:signup' %}" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
        지금 시작하기
      </a>
    {% endif %}
  </div>
</div>
