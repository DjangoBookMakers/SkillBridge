  <!-- 홈페이지 기본 콘텐츠 -->
<div class="max-w-3xl mx-auto text-center">
  <h1 class="text-4xl font-bold text-gray-800 mt-10 mb-6">스킬브릿지에 오신 것을 환영합니다</h1>
  <p class="text-xl text-gray-600 mb-8">다양한 기술과 지식을 공유하는 플랫폼입니다.</p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-12">
    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-200">
      <div class="text-blue-500 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewbox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">새로운 기술 학습</h2>
      <p class="text-gray-600">다양한 분야의 전문가들이 제공하는 지식과 노하우를 배워보세요.</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-200">
      <div class="text-blue-500 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <rect x="3" y="3" width="18" height="14" rx="2" stroke-width="2"/>
          <path d="M7 8h10M7 12h4" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 16v4M6 20h12" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">실무 중심 미션</h2>
      <p class="text-gray-600">현업에서 직접 활용 가능한 실용적인 미션과 프로젝트를 경험합니다.</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-200">
      <div class="text-purple-500 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2M3 12h2m16 0h2M5.6 5.6l1.4 1.4m10.4-1.4l-1.4 1.4M17.6 17.6l-1.4-1.4M6.4 17.6l1.4-1.4"/>
          <circle cx="12" cy="12" r="4" stroke-width="2"/>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">공인 수료증</h2>
      <p class="text-gray-600">각 과목 완료 시 취업에 도움이 되는 공식 수료증을 발급해 드립니다.</p>
    </div>
  </div>

  <div class="mt-12">
    {% if not user.is_authenticated %}
      <a href="{% url 'accounts:signup' %}" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
        지금 시작하기
      </a>

    {% endif %}
  </div>
</div>
